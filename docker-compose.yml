  #     NODE_ENV: development
  #     DATABASE_URL: postgresql://tanq_user:tanq_pass@postgres:5432/tanq?schema=public
  #     REDIS_URL: redis://redis:6379
  #     JWT_SECRET: dev-secret-change-in-production
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   volumes:
  #     - ./backend:/app
  #     - /app/node_modules

volumes:
  postgres_data:
  redis_data:
